</div>
<script>
$("#dock_open").click(function(){
  $("#services").animate({left: "0px"});
  $("#dock_open").hide();
  $("#dock_close").show();
});
$("#dock_close").click(function(){
  $("#services").animate({left: "-100px"});
  $("#dock_open").show();
  $("#dock_close").hide();
});
</script>
