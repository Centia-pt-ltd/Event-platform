<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>
        QStudy
    </title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!--Css-->
    <link href="WebCSS/bootstrap.min.css" rel="stylesheet" />
    <link href="WebCSS/style.css" rel="stylesheet" />
    <link href="WebCSS/font-awesome.min.css" rel="stylesheet" />
    <link href="WebCSS/FontfamilyRaleway.css" rel="stylesheet" />
    <!--Css End-->
    <!--JS-->
    <script src="WebJS/jquery-3.6.0.js"></script>
    <script src="WebJS/bootstrap.min.js"></script>
    <script src="WebJS/popper.min.js"></script>
    <!--JS End-->
    <style>
        .error {
            color: #ff1f1f;
            text-shadow: 0.2px 0.2px #d32031;
        }

        .loading {
            width: 5%;
            margin-left: 47%;
            margin-top: 20%;
        }
    </style>
</head>
<body style="background-color:black;">
    <form method="post" action="https://qstudyabroad.com/welcome.aspx" id="form1">
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwUKLTEzMjQzOTA5MmRkiSCfurFMsUNvocProEdEpi2TbgE84LN3a1/ezJGWZNI=" />
        </div>

        <div class="aspNetHidden">

            <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="4B9E2203" />
            <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION" value="/wEdAAJCHpcUdut8+B7mXaa09YZOop4oRunf14dz2Zt2+QKDECzvXHSSGTF9KSifIVq1ULSZzaXIaoyZAR9adnm110h6" />
        </div>
        <div class="img_bg1">
            <video playsinline autoplay muted loop id="myVideo">
                <source src="img/wlcPage.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="image-wrapper">
            <a href="#" class="brand"></a>
            <div class=""></div>

        </div>



        <div class="mform">

            <div class="index_radio_btn text-center" style="color:white;width:230px;" id="divLanguage">
                <span>Choose Language </span><br />
                <label class="language language_active" id="English" onclick="SelectLanguage(this.id);">English</label>

                <label class="language" id="Arabic" onclick="SelectLanguage(this.id);">Arabic</label>

                <label class="language" id="Russian" onclick="SelectLanguage(this.id);">Russian</label>

                <label class="language" id="Indonesian" onclick="SelectLanguage(this.id);">Indonesian</label>

            </div>

            <div id="tmpDivButton" style="display:none"><input type="submit" name="btnLogin" value="" id="btnLogin" /></div>
            <div class="">
                <input name="txtFullName" type="text" id="txtFullName" style="width:98%;margin-right:1%;margin-left:1%;margin-top:5px;" class="form-control" required="" maxlength="15" placeholder="Enter your registration no." />
            </div>
            <a href="javascript:void();" style="width:100%;" class="btngreen btn-block" id="btnEnterEvent" onclick="return ClickLogin();"> Enter Event</a>
            <a href="javascript:void();" style="width:100%;" class="btnorange btn-block"><span class="log_text" id="spanWait">New Registration</span></a>

        </div>
        <div class="voice_wrapper" style="display:none">
            <img src="img/robot1.png" alt="robot" />
        </div>


        <div class="whatsapp_icon">
            <a href="https://web.whatsapp.com/">
                <img src="img/whatsapp1.png" alt="whatsapp" />

            </a>
            <span style="color:white!important; text-shadow:none!important; margin-left:5px">Help Desk WhatsApp</span>
        </div>

        <input type="submit" id="aaa" style="display:none" />
        <button id="btn" style="display:none"> Click me</button>

        <div class="modal fade" id="modelMove" role="dialog" data-backdrop="static" data-keyboard="false">
            <img id="loading" src="img/loading.gif" class="loading" />


        </div>


        <div class="MessagePanelDiv">

        </div>
    </form>
    <style type="text/css">
        .MessagePanelDiv {
            position: fixed;
            left: 35%;
            top: 2%;
            width: 35%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            window.setTimeout(function () {
                $(".alert").fadeTo(1500, 0).slideUp(500, function () {
                    $(this).remove();
                });
            }, 3000);
        });

    </script>
    <script type="text/javascript">

        function OpenMoveModel() {
            $("#modelMove").modal("show");

        }

        var audio = document.createElement("AUDIO")
        document.body.appendChild(audio);
        audio.src = "audio/English/Expo%20entrance%20(english).mp3"
        document.body.addEventListener("mousemove", function () {
            audio.play();
        })


        function SelectLanguage(eleId) {
            var div = document.getElementById("divLanguage");
            var lebel = div.getElementsByTagName('label');
            var len = lebel.length;
            var tmpId = '';
            for (var k = 0; k < len; k++) {
                tmpId = lebel[k].id;
                if ($("#" + tmpId).hasClass("language_active") == true) {
                    $("#" + tmpId).removeClass("language_active");
                }
            }
            $("#" + eleId).addClass("language_active");
            return false;
        }
        function ClickLogin() {
            if (document.getElementById('txtFullName').value == '') {
                document.getElementById("txtFullName").style.borderColor = "red";
                document.getElementById('txtFullName').focus();
                return false;
            }
            else if (document.getElementById('txtFullName').value.trim().length < 6) {
                document.getElementById("txtFullName").style.borderColor = "red";
                document.getElementById('txtFullName').focus();
                return false;
            }
            OpenMoveModel();
            setTimeout(function () { document.getElementById('btnLogin').click(); }, 3000);
        }
    </script>
</body>
</html>
