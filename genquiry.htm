<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table width="800px" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td height="7">
                <div style="border-top: 1px dotted #666262; height: 1px; margin: 8px 0 8px 0px">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table width="99%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="60%">
                            <span style="color: #0671c1; font-size: 15px; font-weight: bold; text-decoration: none;">
                                Registration Details!<br />
                            </span>
                        </td>
                        <td width="40%" align="right">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
       
        <tr>
            <td>
                <table cellpadding="1" cellspacing="1" width="100%">                  
                    <tr>
                        <td colspan="2">
                            <div style="border-top: 1px dotted #666262; height: 1px; margin: 8px 0 8px 0px; width: 99%">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="19%">
                            <b>&nbsp;Name</b>
                        </td>
                        <td width="32%">
                            $name
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;Gender</b>
                        </td>
                        <td>
                            $gender
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;Contact No</b> </td>
                        <td>
                            $phone
                        </td>
                    </tr>                 
                     
                    <tr>
                        <td>
                            <b>&nbsp;Messaging Platform</b>
                        </td>
                        <td>
                            $enq
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;EmailId</b>
                        </td>
                        <td>
                            $emailid
                        </td>
                    </tr>
                     <tr>
                        <td>
                            <b>&nbsp;Country</b>
                        </td>
                        <td>
                            $country
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;City</b>
                        </td>
                        <td>
                            $st
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;Highest Qualification</b>
                        </td>
                        <td>
                            $hq
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>&nbsp;Course</b>
                        </td>
                        <td>
                            $course
                        </td>
                    </tr>
					
                    <tr>
                        <td>
                            <b>&nbsp;IELTS/TOEFL</b>
                        </td>
                        <td>
                            $score
                        </td>
                    </tr>
                    
                   <tr>
                        <td colspan="2">
                            <div style="border-top: 1px dotted #666262; height: 1px; margin: 8px 0 8px 0px; width: 99%">
                            </div>
                        </td>
                    </tr>
                 </table>
            </td>
        </tr>
    </table>
</body>
</html>
